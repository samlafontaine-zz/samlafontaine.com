<head>
    <title>Tip Calculator</title>

<body>

<h1>Tip Calculator</h1>

<p> How much did your meal cost you?
    <p> $ <input id="itemamt" type="text" placeholder="Total Meal Cost">
        <p> How was your service?
           <p>% <select id="itemtip">
               <option disabled selected value="0">Choose an Option</option>
               <option value="0.3">30% – Outstanding</option>
               <option value="0.2">20% – Good</option>
               <option value="0.15">15% – Okay</option>
               <option value="0.1">10% – Bad</option>
               <option value="0.05">5% – Terrible</option>
               </select>
               <p> How many people were you?
                   <p> <input id = "pplcount" type="text" placeholder="Head Count">
                   </p>
               </p>
            </p>
        </p>
    </p>
</p>

<p><input type="button" id="myButton" onclick="calculate()" value="calculate"/></p>
<p> Each person will have to pay a <b>$<span id = "total">0.00</span></b> tip.
</p>
